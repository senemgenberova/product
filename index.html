<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="container">
            <h1>Product</h1>
            <select id="select1">
                <option class="select" selected="selected">Select car</option>
                <option data-value="volvo">volvo</option>
                <option data-value="saab">saab</option>
                <option data-value="mercedes">mercedes</option>
                <option data-value="audi">Audi</option>
            </select>
            <select id="select2" class="gray" disabled>
                <option class="select" selected="selected">Select color</option>
                <option data-value="volvo">Red</option>
                <option data-value="saab">Blue</option>
                <option data-value="mercedes">Red</option>
                <option data-value="audi">Yellow</option>
            </select>
            <select id="select3" disabled class="gray" >
                <option class="select" selected="selected">Select size</option>
                <option data-value="volvo">Large</option>
                <option data-value="saab">Small</option>
                <option data-value="mercedes">X-small</option>
                <option data-value="audi">X-large</option>
            </select>
            <select id="select4" disabled class="gray" >
                <option class="select" selected="selected">Select make</option>
                <option data-value="volvo">A</option>
                <option data-value="saab">B</option>
                <option data-value="mercedes">C</option>
                <option data-value="audi">D</option>
            </select>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
